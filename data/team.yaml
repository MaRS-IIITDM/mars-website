section:
  title: Introduction
  description: MaRS Rover Students Club at IIITDM Kancheepuram is a multidisciplinary team of 40+ passionate undergraduates, in collaboration with MCC Chennai, dedicated to building next-generation autonomous rovers and robotic systems for planetary exploration. Our flagship team, Team SHUNYA, competes in leading global competitions like URC, ERC, IRC, and IRDC, achieving notable results such as 3rd in Asia (6th globally) at ERC Remote Edition and 3rd in India (21st globally) at ERC Onsite Edition.
